<head>
    <meta charset="UTF-8">

    <style>
        /* Fonts and Colors */
        @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;1,500&display=swap");

        :root {
            --purple: hsla(0, 100%, 54%, 0.631);
            --blue: #8f1a1a;
            --ltblue: #e71212ab;
            --magenta: #f43016;
        }

        body {
            background: linear-gradient(var(--blue), var(--purple));
            height: 100vh;
            font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300)));
            font-family: "Lato";
            font-weight: 300;
            overflow: hidden;
            color: rgb(36, 35, 35);
            text-align: center;
            margin: 0px;
        }

        h1 {
            font-size: 5em;
        }

        h3 {
            font-size: 2em;
        }

        h3:hover {
            transform: scaleY(20px);
        }

        .main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main__text-wrapper {
            position: relative;
            padding: 2em;
        }

        .main__text-wrapper:before, .main__text-wrapper:after {
            content: "";
            position: absolute;
            z-index: -1;
            border-radius: 50%;
        }

        .main__text-wrapper:before {
            top: -3em;
            right: -3em;
            width: 13em;
            height: 13em;
            opacity: 0.7;
            background: linear-gradient(var(--ltblue), var(--purple));
            animation: rotation 7s linear infinite;
        }

        .main__text-wrapper:after {
            bottom: -20em;
            width: 20em;
            height: 20em;
            background: linear-gradient(var(--magenta), var(--purple));
            animation: rotation 7s linear infinite;
        }

        .arrow {
            z-index: 1000;
            opacity: 0.5;
            position: absolute;
        }

        .arrow--top {
            top: 0;
            left: -5em;
        }

        .arrow--bottom {
            bottom: 0;
            right: 3em;
        }

        .dotted-circle {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.3;
            animation: rotation 38s linear infinite;
            color: rgb(204, 69, 69);
        }

        .dotted-circle:hover {
            transform: translateY(20%);
        }

        /* Gradient Fade */
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        button {
            color: rgb(0, 0, 0);
            background-color: #caf1d4;
            height: 100px;
            width: 200px;
            box-shadow: #000000ab;
            margin: 50px;
            transition: height 0.3s ease-in-out, width 0.3s ease-in-out, background-color 0.1s ease-in-out;
            border-radius: 10%;
            font-size: xx-large;
            align-content: center;
        }

        button:hover {
            background-color: #dc5147;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(226, 99, 25, 0.47);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.409);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        #navbar li {
            margin: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            font-size: 0.8em;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        #navbar a:hover {
            color: rgba(211, 231, 26, 0.605);
        }
    </style>
</head>
